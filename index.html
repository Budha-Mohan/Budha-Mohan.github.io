<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .bio {
            text-align: center;
        }
        .bio img {
            max-width: 150px;
            border-radius: 50%;
        }
        .social-media {
            text-align: center;
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-media img {
            width: 40px;
            height: 40px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#research">Research</a>
        <a href="#projects">Projects</a>
        <a href="#news">News</a>
        <a href="#misc">Miscellaneous</a>
    </nav>
    <div id="home" class="container">
        <div class="bio">
            <img src="profile.jpg" alt="Profile Picture">
            <h2>About Me</h2>
            <p>Hello! I am Mohan Budha. Welcome to my portfolio where I share my research, projects, and updates.</p>
        </div>
        <div class="social-media">
            <h3>Connect with me:</h3>
            <a href="https://x.com/Mohan___Budha" target="_blank">
                <img src="X.png" alt="X">
            </a>
            <a href="https://www.linkedin.com/in/mohan-budha/" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/Budha-Mohan" target="_blank">
                <img src="github.png" alt="GitHub">
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 @Mohan Budha. All Rights Reserved.</p>
    </footer>
</body>
</html>
